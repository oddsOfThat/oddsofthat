  <div id=APIimg> </div>


  <script>

      var jsonURL = "https://random.dog/woof.json";

      $.getJSON(jsonURL, function(json) {
        if (json.url.endsWith(".webm")||json.url.endsWith(".mp4" )) {
          var vid = $('<video/>').attr({
            'src': json.url,
            'id': "dogPic",
            'controls':""
          }).appendTo(APIimg);
        } else {
          var img = $('<img/>').attr({
            'src': json.url,
            'id': "dogPic"
          }).appendTo(APIimg);
        }
      });

  </script>
